<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon class="color-green-light" name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="color-green-dark">
        NÚMERO CELULAR
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
  <ion-item lines="none">
    <img src="assets/images/tabs-1.svg">
  </ion-item>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col size="3">
        <img src="assets/images/oink-icon.svg">
      </ion-col>
      <ion-col size="9">
        <p class="color-gray-dark">Para comenzar, por favor ingresa <b>tu número celular.</b></p>
      </ion-col>
    </ion-row>

    <ion-row class="form">
      <ion-col size="12">
        <form class="ion-padding" [formGroup]="formPhone">
          <ion-item lines="none">
            <ion-input type="text" maxlength="11" formControlName="number" placeholder="( X X X - X X X X X X )" required></ion-input>
          </ion-item>
          <small class="text-danger" *ngIf="formPhone.get('number').touched && formPhone.get('number').errors?.required">Campo requerido</small>
          <small class="text-danger" *ngIf="formPhone.get('number').touched && formPhone.get('number').errors?.pattern">Solo puede digitar números</small>
          <small class="text-danger" *ngIf="formPhone.get('number').touched && formPhone.get('number').errors?.maxlength">Digite 9 números</small>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <app-pad [updateType]="typePad" (padEvent)="padEvent($event)"></app-pad>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
